<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        .barca-gradient {
            background: linear-gradient(135deg, #004d98 0%, #004d98 30%, #a50044 70%, #a50044 100%);
        }
        
        .morph-transition {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .card-morph {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card-morph:hover {
            transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .player-silhouette {
            background: linear-gradient(45deg, rgba(165, 0, 68, 0.3), rgba(0, 77, 152, 0.3));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        .form-container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #004d98, #a50044);
            transition: all 0.4s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(165, 0, 68, 0.3);
        }
        
        .login-form {
            transform: translateX(0);
            opacity: 1;
        }
        
        .register-form {
            transform: translateX(100%);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .form-active {
            transform: translateX(0);
            opacity: 1;
        }
        
        .form-inactive {
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen barca-gradient overflow-x-hidden">
    <!-- Header -->
    <header class="relative z-50 p-6">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-4 space-x-reverse">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center morph-transition hover:scale-110">
                    <span class="text-2xl font-bold text-blue-900">⚽</span>
                </div>
                <h1 class="text-2xl font-bold text-white">قيم</h1>
            </div>
            <div class="hidden md:flex space-x-6 space-x-reverse text-white">
                <a href="#" class="morph-transition hover:text-yellow-300">الرئيسية</a>
                <a href="#" class="morph-transition hover:text-yellow-300">الدورات</a>
                <a href="#" class="morph-transition hover:text-yellow-300">عن الأكاديمية</a>
                <a href="#" class="morph-transition hover:text-yellow-300">اتصل بنا</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="relative min-h-screen flex items-center justify-center p-6">
        <!-- Jersey Stripes Background -->
        <div class="absolute inset-0 opacity-10">
            <div class="h-full w-full" style="background: repeating-linear-gradient(
                90deg,
                #004d98 0px,
                #004d98 60px,
                #a50044 60px,
                #a50044 120px
            );"></div>
        </div>
        
        <!-- Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <!-- Player Silhouettes -->
            <div class="absolute top-20 left-10 w-32 h-48 player-silhouette floating-animation opacity-20"></div>
            <div class="absolute bottom-20 right-10 w-28 h-44 player-silhouette floating-animation opacity-15" style="animation-delay: -2s;"></div>
            <div class="absolute top-1/2 left-1/4 w-24 h-40 player-silhouette floating-animation opacity-10" style="animation-delay: -4s;"></div>
            
            <!-- Football Pattern -->
            <div class="absolute top-1/4 right-1/4 text-6xl opacity-10 floating-animation">⚽</div>
            <div class="absolute bottom-1/3 left-1/3 text-4xl opacity-10 floating-animation" style="animation-delay: -3s;">🏆</div>
        </div>

        <!-- Login/Register Container -->
        <div class="relative z-10 w-full max-w-md">
            <div class="form-container rounded-3xl p-8 card-morph">
                <!-- Form Toggle Buttons -->
                <div class="flex mb-8 bg-white bg-opacity-20 rounded-2xl p-1">
                    <button id="loginBtn" class="flex-1 py-3 px-6 rounded-xl text-white font-semibold morph-transition bg-white bg-opacity-30">
                        تسجيل الدخول
                    </button>
                    <button id="registerBtn" class="flex-1 py-3 px-6 rounded-xl text-white font-semibold morph-transition hover:bg-white hover:bg-opacity-20">
                        حساب جديد
                    </button>
                </div>

                <!-- Forms Container -->
                <div class="relative overflow-hidden">
                    <!-- Login Form -->
                    <form id="loginForm" class="login-form morph-transition">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-white mb-2">مرحباً بك</h2>
                            <p class="text-white text-opacity-80">ادخل لتبدأ رحلتك التعليمية</p>
                        </div>
                        
                        <div class="space-y-6">
                            <div>
                                <input type="email" placeholder="البريد الإلكتروني" 
                                       class="w-full p-4 rounded-2xl bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-yellow-300 morph-transition">
                            </div>
                            <div>
                                <input type="password" placeholder="كلمة المرور" 
                                       class="w-full p-4 rounded-2xl bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-yellow-300 morph-transition">
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <label class="flex items-center text-white">
                                    <input type="checkbox" class="ml-2 rounded">
                                    تذكرني
                                </label>
                                <a href="#" class="text-yellow-300 hover:text-yellow-200 morph-transition">نسيت كلمة المرور؟</a>
                            </div>
                            <button type="button" onclick="handleLogin()" class="w-full btn-primary text-white font-bold py-4 rounded-2xl morph-transition">
                                دخول
                            </button>
                        </div>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="register-form morph-transition">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-white mb-2">انضم إلينا</h2>
                            <p class="text-white text-opacity-80">أنشئ حسابك واستمتع بالتعلم</p>
                        </div>
                        
                        <div class="space-y-6">
                            <div>
                                <input type="text" placeholder="الاسم الكامل" 
                                       class="w-full p-4 rounded-2xl bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-yellow-300 morph-transition">
                            </div>
                            <div>
                                <input type="email" placeholder="البريد الإلكتروني" 
                                       class="w-full p-4 rounded-2xl bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-yellow-300 morph-transition">
                            </div>
                            <div>
                                <input type="password" placeholder="كلمة المرور" 
                                       class="w-full p-4 rounded-2xl bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-yellow-300 morph-transition">
                            </div>
                            <div>
                                <input type="password" placeholder="تأكيد كلمة المرور" 
                                       class="w-full p-4 rounded-2xl bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-yellow-300 morph-transition">
                            </div>
                            <div class="flex items-center text-sm">
                                <label class="flex items-center text-white">
                                    <input type="checkbox" class="ml-2 rounded">
                                    أوافق على الشروط والأحكام
                                </label>
                            </div>
                            <button type="button" onclick="handleRegister()" class="w-full btn-primary text-white font-bold py-4 rounded-2xl morph-transition">
                                إنشاء حساب
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Features Cards -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 hidden lg:flex space-x-8 space-x-reverse">
            <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-6 text-center text-white card-morph">
                <div class="text-3xl mb-2">📚</div>
                <h3 class="font-semibold">دورات متنوعة</h3>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-6 text-center text-white card-morph">
                <div class="text-3xl mb-2">🏆</div>
                <h3 class="font-semibold">شهادات معتمدة</h3>
            </div>
            <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-6 text-center text-white card-morph">
                <div class="text-3xl mb-2">👨‍🏫</div>
                <h3 class="font-semibold">مدربين خبراء</h3>
            </div>
        </div>
    </main>

    <script>
        // Form switching functionality
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('bg-white', 'bg-opacity-30');
            registerBtn.classList.remove('bg-white', 'bg-opacity-30');
            
            loginForm.classList.remove('form-inactive');
            loginForm.classList.add('form-active');
            registerForm.classList.remove('form-active');
            registerForm.classList.add('form-inactive');
        });

        registerBtn.addEventListener('click', () => {
            registerBtn.classList.add('bg-white', 'bg-opacity-30');
            loginBtn.classList.remove('bg-white', 'bg-opacity-30');
            
            registerForm.classList.remove('form-inactive');
            registerForm.classList.add('form-active');
            loginForm.classList.remove('form-active');
            loginForm.classList.add('form-inactive');
        });

        // Login functionality
        function handleLogin() {
            const button = event.target;
            button.innerHTML = 'جاري الدخول...';
            button.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                alert('تم تسجيل الدخول بنجاح! مرحباً بك في أكاديمية برشلونة التعليمية');
                button.innerHTML = 'دخول';
                button.disabled = false;
            }, 2000);
        }

        // Register functionality
        function handleRegister() {
            const button = event.target;
            button.innerHTML = 'جاري إنشاء الحساب...';
            button.disabled = true;
            
            // Simulate registration process
            setTimeout(() => {
                alert('تم إنشاء حسابك بنجاح! مرحباً بك في عائلة برشلونة التعليمية');
                button.innerHTML = 'إنشاء حساب';
                button.disabled = false;
            }, 2000);
        }

        // Add interactive hover effects
        document.querySelectorAll('.card-morph').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px) rotateX(5deg) rotateY(5deg) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) rotateX(0) rotateY(0) scale(1)';
            });
        });

        // Parallax effect for background elements
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.floating-animation').forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                element.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
